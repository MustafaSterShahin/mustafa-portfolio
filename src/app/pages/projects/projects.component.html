<section class="projects-section">
  <div class="container">
    <h2>Projelerim</h2>
    <div class="projects-grid">
      <div class="project-card" *ngFor="let project of projectList">
        <h3>{{ project.title }}</h3>
        <p>{{ project.description }}</p>
        <div class="tech-tags">
          <span *ngFor="let tech of project.tech">{{ tech }}</span>
        </div>
        <div class="project-links">
          <a *ngIf="project.github" [href]="project.github" target="_blank">GitHub</a>
          <a *ngIf="project.live" [href]="project.live" target="_blank">CanlÄ±</a>
        </div>
      </div>
    </div>
  </div>
</section>
