<section class="contact-section">
  <div class="container">
    <h2>İletişim</h2>
    <div class="contact-content">
      
      <div class="contact-info">
        <h3>İletişim Bilgileri</h3>
        <p><strong>Email:</strong> mustafashahin2002&#64;gmail.com</p>
        <p><strong>Telefon:</strong> +90 535 627 71 40</p>
        <p><strong>Adres:</strong> Kütahya, Türkiye</p>
      </div>

      <form [formGroup]="contactForm" (ngSubmit)="onSubmit()" class="contact-form" novalidate>
        <div class="form-group">
          <label for="name">İsim</label>
          <input id="name" type="text" formControlName="name" placeholder="Adınız" />
          <div class="error" *ngIf="contactForm.get('name')?.invalid && contactForm.get('name')?.touched">
            İsim zorunludur.
          </div>
        </div>

        <div class="form-group">
          <label for="email">Email</label>
          <input id="email" type="email" formControlName="email" placeholder="Email adresiniz" />
          <div class="error" *ngIf="contactForm.get('email')?.invalid && contactForm.get('email')?.touched">
            Geçerli bir email giriniz.
          </div>
        </div>

        <div class="form-group">
          <label for="message">Mesaj</label>
          <textarea id="message" formControlName="message" rows="5" placeholder="Mesajınız"></textarea>
          <div class="error" *ngIf="contactForm.get('message')?.invalid && contactForm.get('message')?.touched">
            Mesaj zorunludur.
          </div>
        </div>

        <button type="submit" [disabled]="contactForm.invalid" class="btn">Gönder</button>
      </form>

    </div>
  </div>
</section>
